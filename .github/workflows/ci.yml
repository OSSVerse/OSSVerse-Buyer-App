# .github/workflows/ci.yml

name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Check Docker and Docker Compose versions
      - name: Check Docker and Docker Compose versions
        run: |
          docker --version
          docker compose version

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 4: Build and start all the Docker containers using the new 'docker compose'
      - name: Start Docker containers
        run: |
          docker compose up --build -d
          
      - name: Check containers status/ build status
        run: |
          docker ps

      # Step 5: Run tests
      - name: Run tests for OSSVerse buyer module
        run: |
          npm install
          timeout 180s npm test || echo "OSSVerse-buyer-app tests timed out"
        

      # Step 7: Stop and remove Docker containers
      - name: Stop and remove Docker containers
        run: |
          docker compose down
